<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href=" {% static 'quotes/style.css' %} ">

    <title>Homework 10 - WEB - Python 10</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-7">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-5">
                <p>

                    {% if user.is_authenticated %}
                    <a href="{% url 'users:logoutuser' %}" class="btn btn-primary">Logout</a>
                    <a href="{% url 'quotes:add_tag' %}" class="btn btn-info">Add Tag</a>
                    <a href="{% url 'quotes:add_author' %}" class="btn btn-info">Add Author</a>
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-info">Add Quote</a>

                    {% else %}
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>
                    <a href="{% url 'users:signin' %}" class="btn btn-primary">  SignIn  </a>

                    {% endif %}

                </p>
            </div>
        </div>



    {% block content %} {% endblock %}



    </div>
</body>
</html>
